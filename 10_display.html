<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY HTML CSS</title>
    <link rel="stylesheet" href="css/10_display.css">
</head>
<body>
    <!-- h1{Titre h1}+h2{Titre h2}+div{Une div est un élément de type block}+a{un lien est de type inline}+p{Les balises p sont de type block}+span{Un span est de type Inline}+section{La section est un BLOCK}+a.block{on change l'affichage du a en block}+div.inline{on change l'affichage de la div en inline} -->
    <h1>Titre h1</h1>
    <h2>Titre h2</h2>
    <div>Une div est un élément de type block</div>
    <a href="http://fr.learnlayout.com/no-layout.html">un lien est de type inline</a>
    <p>Les balises p sont de type block</p>
    <span>Un span est de type Inline</span>
    <section>La section est un BLOCK</section>
    <a href="https://www.pierre-giraud.com/html-css-apprendre-coder-cours/display/" class="block">on change l'affichage du a en block</a>
    <div class="inline">on change l'affichage de la div en inline</div>
</body>
</html>
