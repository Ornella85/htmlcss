<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning HTML CSS</title>
    <link rel="stylesheet" href="CSS/08_zoning.css">
</head>
<body>
    <div id="contenu"> 
     <!-- .contenu => une div avec 1 contenu  contenant une class ;
           #contenu => une div avec un contenu contenant un id 
     le raccourcis => #contenu>header>p^nav>p^section>p^footer>p pour obtenir ce qui est ci-dessous -->

        <header>
            <p>
                Haut / Header
            </p>
        </header>

        <nav>
            <p>
                Menu / Nav
            </p>
        </nav>

        <section>
            <p>
                Milieu / Section
            </p>
        </section>

        <footer>
            <p>
                Bas / Footer
            </p>
        </footer>

    </div>
</body>
</html>
