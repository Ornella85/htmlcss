<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning HTML CSS 2</title>
    <link rel="stylesheet" href="CSS/09_zoning.css">
</head>

    <body>
        <!-- code EMMET : #contenu>header>p^nav>p^section>div*4^footer>p -->
        <!-- #conteneur>header+nav+section>div*6^footer -->
        <div id="conteneur">
            <header>Haut</header>

            <nav>Menu</nav>

            <section>
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="clear"></div>

                <div class="c">C</div>
                <div class="d">D</div>
                <div class="clear"></div>
            </section>

            <footer>Bas</footer>

        </div>
    </body>
    </html>
