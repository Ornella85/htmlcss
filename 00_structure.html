<!DOCTYPE html><!-- balise obligatoire, on la place en 1er, elle désigne le type de document au navigateur, cette balise n'est pas sensible à la case (maléable) -->

<html lang="fr"><!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screnne reader, readspeaker) -->

<head><!-- le contenu de cette balsie contient les paramètres de la page html, ils ne sont pas visibles sur la page-->
    <meta charset="UTF-8"><!-- définit l'encodage des caractères présents sur la page, ex les accents qui sont remplacés par autre chose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur de contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive -->
    <title>structure HTML</title><!-- Titre de la page qui s'affiche dans l'onglet -->
</head>
<body><!-- C'est ici qu'on rentrera le contenu, et on prendra garde à bien indenter son code -->
    <div>
        <h1></h1>
    </div>
    
</body>
</html><!-- Bien fermer les balises sinon le nav ne respectera pas notre mise en forme -->
