<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="CSS/05_tableau.css">
</head>

<body>
    <table>
        <!-- Titre du tableau -->
        <caption>Ventes</caption>

        <!-- En tête du tableau -->
        <thead> <!-- T => tableau head => tête-->
            <tr> <!-- th => T=tableau h= tête r => row = ligne-->
                <th>Jour</th> <!-- t = tableau h = head = tête -->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot> <!-- le w3c recommande de mettre le pied du tableau avant le body, tfoot==> t=tableau, foot = pied -->
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Mardi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr><td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>

            <tr><td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>

            <tr><td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
